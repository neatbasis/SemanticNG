name: Quality Guardrails

# Pyproject-to-CI quality gate mapping
#
# | pyproject.toml section | CI command in this workflow | Notes |
# | --- | --- | --- |
# | [tool.pytest.ini_options] | pytest --cov --cov-report=term-missing --cov-report=xml | Test discovery/runtime flags and marker/filter behavior apply to the test-cov job. |
# | [tool.coverage.run], [tool.coverage.report] | pytest --cov --cov-report=term-missing --cov-report=xml | Coverage configuration (including fail_under) is enforced by pytest-cov in test-cov. |
# | [tool.mypy] | pre-commit run --all-files | mypy policy is enforced when mypy hooks are enabled in pre-commit. |
# | [tool.ruff], [tool.black], [tool.isort], other lint tooling sections | pre-commit run --all-files | Lint/format policy is enforced through configured pre-commit hooks. |

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python support policy sync
        run: python .github/scripts/check_python_support_policy.py

      - name: Install project + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Run pre-commit
        run: pre-commit run --all-files

  test-cov:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python support policy sync
        run: python .github/scripts/check_python_support_policy.py

      - name: Install project + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Run tests with coverage gate
        run: pytest --cov --cov-report=term-missing --cov-report=xml
