name: Quality Guardrails

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Run pre-commit
        run: pre-commit run --all-files

  test-cov:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Run tests with coverage gate
        run: pytest --cov --cov-report=term-missing --cov-report=xml
