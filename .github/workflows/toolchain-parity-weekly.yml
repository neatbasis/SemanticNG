name: Toolchain Parity Weekly Audit

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  cold-start-parity-audit:
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (cold cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Verify Python support policy sync
        run: python .github/scripts/check_python_support_policy.py

      - name: Verify pre-commit parity wiring
        run: python .github/scripts/check_precommit_parity.py

      - name: Force pre-commit cold-start
        run: pre-commit clean

      - name: Run pre-commit
        run: pre-commit run --all-files -v

      - name: Run mypy (full type surface)
        run: mypy --config-file=pyproject.toml src tests
