[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semanticng"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3",
]

[project.optional-dependencies]
test = [
  "pytest>=8,<9",
  "mypy>=1.9,<2",
  "ruff>=0.6,<1",
  "gherkin-official>=30,<31",
]
bdd = [
  "behave>=1.2.6,<2",
  "deeponto>=0.9,<1",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
addopts = [
  "-ra",
  "--strict-markers",
  "--strict-config",
  "--disable-warnings",
  "--maxfail=1",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
disallow_any_generics = true
disallow_subclassing_any = true
check_untyped_defs = true

# If your project imports optional deps in some modules:
ignore_missing_imports = false

# Tests often use duck-typing/fakes:
[[tool.mypy.overrides]]
module = "tests.*"
disallow_any_generics = false
check_untyped_defs = false
strict = false

[tool.coverage.run]
branch = true
source = ["src/state_renormalization"]
omit = [
  "tests/*",
  "src/**/__init__.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80
